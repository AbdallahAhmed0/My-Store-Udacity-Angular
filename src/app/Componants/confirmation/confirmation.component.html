<div class="confirmation">
    <div class="confirmation-items">
        <div class="confirmation-title">
            Success! <i class="fa fa-star-half-o" aria-hidden="true"></i>
        </div>
        <div class="confirmation-item">
            Thank you, <b>{{ name }}</b>
        </div>
        <div class="confirmation-item">
            Your <b>${{ totalPrice }}</b> order is confirmed!
        </div>
        <div class="confirmation-item">
            Please allow 1-3 business day(s) for shipping.
        </div>
        <div class="confirmation-item">
            <a routerLink="/" class="return-link">Return to product list</a>
        </div>
    </div>
</div>
