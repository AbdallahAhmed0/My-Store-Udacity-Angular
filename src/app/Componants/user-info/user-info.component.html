
<div class="cart-item col-3" >
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-margin" >
        <div class="mb-3">
          <label for="" class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="name"  aria-describedby="helpId" min="3" required placeholder="minimum 3 characters">
    
          <div *ngIf="name?.touched && name?.invalid">  
        <small *ngIf="name?.errors?.['required']"  class="text text-danger">name is required </small>
        <small *ngIf="name?.errors?.['minlength']"  class="text text-danger">name should be at least 3 charcaters</small>
      </div>
      
    </div>

        <div class="mb-3">
            <label for="" class="form-label">Adderss</label>
            <input type="text" class="form-control" formControlName="address"  aria-describedby="helpId" required min="6" placeholder="minimum 6 characters">
    
            <div *ngIf="address?.touched && address?.invalid">  
                <small *ngIf="address?.errors?.['required']"  class="text text-danger">Address is required </small>
                <small *ngIf="address?.errors?.['minlength']"  class="text text-danger">Address should be at least 6 charcaters</small>
              </div>
              
        </div>

          <div class="mb-3">
            <label for="" class="form-label">Credit Cart</label>
            <input type="text" class="form-control" formControlName="creditCard" min="16"  aria-describedby="helpId" required placeholder=" 16 digits number">

            <div *ngIf="creditCard?.touched && creditCard?.invalid">  
                <small *ngIf="creditCard?.errors?.['required']"  class="text text-danger">Card is required </small>
                <small *ngIf="creditCard?.errors?.['minlength']"  class="text text-danger">number of card should be at least 16 digit number</small> 
              </div>
        </div>
          <button type="submit" value="submit" [disabled]="myForm.invalid" class="btn btn-success">buy</button>
    </div>

</form>

</div>
